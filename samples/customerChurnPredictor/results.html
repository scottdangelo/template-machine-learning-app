<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer Churn Predictor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>

  <body>
    <section class="hero is-primary is-bold is-fullheight">
      <div class="hero-head has-text-centered">
        <header>
          <h1 class="title">Customer Churn Predictor</h1>
        </header>
      </div>
    
      <div class="hero-body">
        <div class="container has-text-centered box-shape">
          <h1 class="title has-text-dark">
            Results
          </h1>
          <span class="has-text-dark">
              <%= prediction %>
          </span>
        </div>
      </div>
    
      <div class="hero-foot is-size-7 has-text-centered">
        <div class="flex-row justify-center align-center">
          <span class="has-text-light">Powered by  &nbsp;</span>
          <img width="25" height="25" src="imgs/watson-logo.png" alt="Watson Logo">
        </div>
        <span class="has-text-light">All Rights Reserved &copy;</span>
      </div>
    </section>
  </body>
</html>
